<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu">
        <div class="cal">
            <h1>calc</h1>
            <div class="screen">
                <input type="text"  class="inp" readonly placeholder="0"/>
            </div>

            <div class="keys">
                <div class="rows">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="del">DEL</div>
                </div>
                <div class="rows">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">+</div>
                </div>
                <div class="rows">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">-</div>
                </div>

                <div class="rows">
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key">/</div>
                    <div class="key">x</div>
                </div>
                <div class="rows">
                    <div class="reset">RESET</div>
                    <div class="equals">=</div>

                </div>
            </div>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
